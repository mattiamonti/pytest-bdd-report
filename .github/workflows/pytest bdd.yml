name: BDD Tests and Report

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Install playwright
        run: |
          playwright install

      - name: Run pytest BDD and generate report
        run: python -m pytest tests/bdd/ --bdd-report=report.html

      - name: Upload test report artifact
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: bdd-report
          path: report.html