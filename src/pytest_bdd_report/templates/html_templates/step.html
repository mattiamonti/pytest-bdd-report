<div class="step-container">
    <div class="flex-center" data-testid="step-{{status}}">
        {% import './components/icon.html' as icon %}
        {% if status == "passed" %}
        {{icon.pass()}}
        {% elif status == "failed" %}
        {{icon.fail()}}
        {% else %}
        {{icon.skip()}}
        {% endif %}
        <p class="no-margin" style="display: inline;">
            <span class="keyword" style="font-weight: 500;">{{keyword}}</span>: {{name}}
        </p>
    </div>
    {% import './components/duration.html' as execution %}
    {{execution.step(duration)}}
</div>
