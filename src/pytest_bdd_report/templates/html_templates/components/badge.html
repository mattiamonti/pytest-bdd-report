{% macro failed(quantity) -%}
<p class="badge badge-failed" title="Number of test failed">
    {{quantity}}
</p>
{%- endmacro %}

{%- macro skipped(quantity) -%}
<p class="badge badge-skipped" title="Number of test skipped">
    {{quantity}}</p>
{%- endmacro %}

{%- macro passed(quantity) -%}
<p class="badge badge-passed" title="Number of test passed">
    {{quantity}}</p>
{%- endmacro %}
