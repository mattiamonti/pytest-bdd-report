<style>
    /* === Variables === */
    :root {
        --primary-text-color: #1a1a1a;
        --secondary-text-color: #535353;

        --passed-fg: #15803d;
        --passed-bg: #dcfce7;
        --skipped-fg: #eab308;
        --skipped-bg: #fffbeb;
        --failed-fg: #b91c1c;
        --failed-bg: #fee2e2;
    }

    /* === Base Reset === */
    body {
        font-family: 'Roboto', sans-serif;
        padding: 2rem 4rem;
        background: #f5f6f7;
        color: var(--primary-text-color);
    }

    h1 {
        font-size: 2rem;
        font-weight: 400;
        margin-bottom: 0.25rem;
    }

    h2 {
        display: inline-block;
        font-size: 1.5rem;
        font-weight: 400;
    }

    /* === Typography Utilities === */
    .primary-text {
        font-size: 1rem;
        color: var(--primary-text-color);
    }

    .secondary-text {
        color: var(--secondary-text-color);
    }

    .important-text {
        font-size: 1.25rem;
    }

    .monospace {
        font-family: monospace;
    }

    .bold {
        font-weight: 500;
    }

    .semi-bold {
        font-weight: 400;
    }

    .text-right {
        text-align: right;
    }

    .no-margin {
        margin: 0;
    }

    /* === Layout Utilities === */
    .flex-between {
        display: flex;
        justify-content: space-between;
    }

    .flex-column {
        display: flex;
        flex-direction: column;
    }

    .flex-center {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    /* === Containers === */
    .container {
        background-color: white;
        padding: 2rem;
        border-radius: 0.625rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .feature-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
    }

    .feature {
        display: flex;
        justify-content: space-between;
        align-items: first baseline;
        width: 100%;
    }

    .scenario {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        flex: 1;
        padding: 1rem;
        border-radius: 0.625rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .scenario-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        width: 100%;
    }

    .step-container {
        display: flex;
        justify-content: space-between;
        align-self: stretch;
        margin-left: 1.5rem;
    }

    /* === Status Styling === */
    .scenario-passed {
        border: 1.5px solid var(--passed-fg);
        background: var(--passed-bg);
    }

    .scenario-skipped {
        border: 1.5px solid var(--skipped-fg);
        background: var(--skipped-bg);
    }

    .scenario-failed {
        border: 1.5px solid var(--failed-fg);
        background: var(--failed-bg);
    }

    /* === Badges === */
    .badge {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        border-radius: 50px;
        font-size: 0.75rem;
        font-weight: 500;
        color: white;
    }

    .badge-passed {
        background: var(--passed-fg);
    }

    .badge-skipped {
        background: var(--skipped-fg);
        color: var(--primary-text-color);
    }

    .badge-failed {
        background: var(--failed-fg);
    }

    /* === Feature Table === */
    .feature-table-row {
        width: fit-content;
        text-align: center;
        cursor: pointer;
    }

    .feature-table-link {
        display: flex;
        align-items: center;
        gap: 0.25rem;
        color: inherit;
    }

    .feature-table-data {
        text-align: center;
    }

    /* === Buttons === */
    .button {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background-color: white;
        color: var(--primary-text-color);
        padding: 0.5rem 1rem;
        border-radius: 50px;
        font-size: 0.75rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        border: none;
        margin: 0;
    }

    .button:hover {
        background-color: #fafafa;
    }

    .button:active {
        background-color: #f0f0f0;
        scale: 1.025;
    }

    /* === Filters === */
    .filter-item {
        display: flex;
        align-items: center;
        gap: 0.25rem;
    }

    /* === Return to Top Interaction === */
    .return-to-top-text {
        max-width: 0;
        display: inline;
        opacity: 0;
        white-space: nowrap;
        overflow: hidden;
        transition: max-width 0.4s ease, opacity 0.5s ease, padding 0.3s ease;
    }

    .return-to-top-button:hover .return-to-top-text {
        max-width: 10rem;
        opacity: 1;
        padding-right: 0.5rem;
    }


    /* === Modal GPT === */
    .modal-dialog {
        border: none;
        padding: 0;
        background: none;
        animation: fadeIn 0.3s ease;
    }

    .modal-dialog::backdrop {
        background: rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(2px);
        animation: backdropFade 0.3s ease;
    }

    .modal-content {
        min-width: 320px;
        max-width: 500px;
        margin: auto;
        background: #fff;
        padding: 1.5rem 2rem;
        border-radius: 0.75rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        animation: scaleIn 0.25s ease;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .modal-title {
        font-size: 1.25rem;
        margin: 0;
    }

    .modal-close {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.25rem;
        border-radius: 0.375rem;
        transition: background-color 0.2s ease;
    }

    .modal-close:hover {
        background-color: #f3f4f6;
    }

    .modal-body {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        max-height: 300px;
        overflow-y: auto;
    }

    .modal-link {
        display: flex;
        align-items: flex-start;
        gap: 0.5rem;
        color: var(--secondary-text-color);
        text-decoration: none;
        padding: 0.5rem;
        border-radius: 0.5rem;
        transition: background-color 0.2s ease;
        line-height: 1.4;
    }

    .modal-link svg {
        flex-shrink: 0;
        height: 15;
        /* o quello che usi di default */
        width: 14;
        margin-top: 0.20rem;
        /* fine-tuning per centrare visivamente con la prima riga */
    }

    .modal-link span {
        display: inline-block;
        line-height: 1.4;
        word-break: break-word;
    }

    .modal-link:hover {
        background-color: #f9fafb;
    }

    /* === Animations === */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes backdropFade {
        from {
            background: rgba(0, 0, 0, 0);
        }

        to {
            background: rgba(0, 0, 0, 0.25);
        }
    }

    @keyframes scaleIn {
        from {
            transform: scale(0.95);
            opacity: 0;
        }

        to {
            transform: scale(1);
            opacity: 1;
        }
    }
</style>
